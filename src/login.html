<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaiKuttai</title>
    <link rel="icon" href="assets/components/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="stylesheet" href="assets/styles/common.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/swiper/swiper-bundle.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body class="common-background">

    <!--Starting of the main block-->
    <div class="outer-container">
        <div class="common-border-style shrink inner-container">
            <div class="card-heading"><p class="patrick-hand-regular">Login</p></div>
            <div class="email-style">
                <input class="email-input" id="email-input-user" type="email" placeholder="Email">
            </div>
            <div class="password-style">
                <input class="password-input" id="password-input-user" type="password" placeholder="password">
                <span class="toggle-password" onclick="togglePassword()">
                    <!--<i class="fas fa-eye" id="toggleIcon"></i>-->
                    <svg id="toggleIcon" width="20" height="20" viewBox="0 0 24 24">
                        <path d="M19.604 2.562l-3.346 3.137c-1.27-.428-2.686-.699-4.243-.699-7.569 0-12.015 6.551-12.015 6.551s1.928 2.951 5.146 5.138l-2.911 2.909 1.414 1.414 17.37-17.035-1.415-1.415zm-6.016 5.779c-3.288-1.453-6.681 1.908-5.265 5.206l-1.726 1.707c-1.814-1.16-3.225-2.65-4.06-3.66 1.493-1.648 4.817-4.594 9.478-4.594.927 0 1.796.119 2.61.315l-1.037 1.026zm-2.883 7.431l5.09-4.993c1.017 3.111-2.003 6.067-5.09 4.993zm13.295-4.221s-4.252 7.449-11.985 7.449c-1.379 0-2.662-.291-3.851-.737l1.614-1.583c.715.193 1.458.32 2.237.32 4.791 0 8.104-3.527 9.504-5.364-.729-.822-1.956-1.99-3.587-2.952l1.489-1.46c2.982 1.9 4.579 4.327 4.579 4.327z"/>
                    </svg>
                </span>
            </div>
            <div class="login-button"><button class="common-button-style">Login</button></div>

            <div class="line-between"></div>

            <div class="emaillogin"><p class="common-text-style">Or. Continue with mail id, &nbsp</p><a class="patrick-hand-regular" href="#"> Click here</a></div>
        </div>
    </div>
    <!--Ending of the main block-->
    
    <script src="scripts/login.js"></script>
    <script src="assets/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
