<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaiKuttai</title>
    <link rel="icon" href="assets/components/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="stylesheet" href="assets/styles/common.css">
    <link href="assets/swiper/swiper-bundle.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body class="common-background">

    <!--Starting of the main block-->
    <div class="outer-container">
        <div class="common-border-style shrink inner-container">
            <div class="card-heading"><p class="patrick-hand-regular">Login</p></div>
            <div class="email-style">
                <input class="email-input" id="email-input-user" type="email" placeholder="Email">
            </div>
            <div class="password-style">
                <input class="password-input" id="password-input-user" type="password" placeholder="password">
            </div>
            <div class="login-button"><button class="common-button-style">Login</button></div>

            <div class="line-between"></div>

            <div class="emaillogin"><p class="common-text-style">Or. Continue with mail id, &nbsp</p><a class="patrick-hand-regular" href="#"> Click here</a></div>
        </div>
    </div>
    <!--Ending of the main block-->
    
    <script src="scripts/login.js"></script>
    <script src="assets/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
