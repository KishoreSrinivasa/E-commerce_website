<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaiKuttai</title>
    <link rel="icon" href="assets/components/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/signup.css">
    <link rel="stylesheet" href="assets/styles/common.css">
    <link href="assets/swiper/swiper-bundle.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script type="module" src="scripts/firebaseSDK.js"></script>
</head>
<body class="common-background">

    <!--Starting of the main block-->
    <main>
        <div class="main-outer">
            <div class="common-border-style shrink card-outer">
                <div class="card-heading">
                    <p class="patrick-hand-regular">Sign-up</p>
                </div>
                <div class="input-style shrink">
                    <input class="name-input-user" id="name-input-id" type="text" placeholder="Name">
                </div>
                <div class="input-style shrink">
                    <input class="address-area-input-user" id="address-input-area" type="text" placeholder="Door-no\Street\Area">
                    <div class="address-inner">
                        <input class="address-taluk-input-user" id="address-input-taluk" type="text" placeholder="Taluk">
                        <input class="address-districk-input-user" id="address-input-district" type="text" placeholder="District">
                    </div>
                    <div class="address-inner"> 
                        <input class="address-pincode-input-user" id="address-input-pincode" type="text" placeholder="Pincode">
                        <input class="address-state-input-user" id="address-input-state" type="text" placeholder="State">
                    </div>
                </div>
                <div class="input-style shrink">
                    <input class="email-input-user" id="email-input-id" type="email" placeholder="Email">
                </div>
                <div class="input-style password-style shrink">
                    <input class="password-input-user" id="password-input-id" type="password" placeholder="Password">
                    <span class="toggle-password" onclick="togglePassword01()">
                        <!--<i class="fas fa-eye" id="toggleIcon"></i>-->
                        <svg id="toggleIcon01" width="20" height="20" viewBox="0 0 24 24">
                            <path d="M19.604 2.562l-3.346 3.137c-1.27-.428-2.686-.699-4.243-.699-7.569 0-12.015 6.551-12.015 6.551s1.928 2.951 5.146 5.138l-2.911 2.909 1.414 1.414 17.37-17.035-1.415-1.415zm-6.016 5.779c-3.288-1.453-6.681 1.908-5.265 5.206l-1.726 1.707c-1.814-1.16-3.225-2.65-4.06-3.66 1.493-1.648 4.817-4.594 9.478-4.594.927 0 1.796.119 2.61.315l-1.037 1.026zm-2.883 7.431l5.09-4.993c1.017 3.111-2.003 6.067-5.09 4.993zm13.295-4.221s-4.252 7.449-11.985 7.449c-1.379 0-2.662-.291-3.851-.737l1.614-1.583c.715.193 1.458.32 2.237.32 4.791 0 8.104-3.527 9.504-5.364-.729-.822-1.956-1.99-3.587-2.952l1.489-1.46c2.982 1.9 4.579 4.327 4.579 4.327z"/>
                        </svg>
                    </span>
                </div>
                <div class="input-style password-style shrink">
                    <input class="re-password-input-user" id="re-password-input-id" type="password" placeholder="Re-enter Password">
                    <span class="toggle-password" onclick="togglePassword02()">
                        <!--<i class="fas fa-eye" id="toggleIcon"></i>-->
                        <svg id="toggleIcon02" width="20" height="20" viewBox="0 0 24 24">
                            <path d="M19.604 2.562l-3.346 3.137c-1.27-.428-2.686-.699-4.243-.699-7.569 0-12.015 6.551-12.015 6.551s1.928 2.951 5.146 5.138l-2.911 2.909 1.414 1.414 17.37-17.035-1.415-1.415zm-6.016 5.779c-3.288-1.453-6.681 1.908-5.265 5.206l-1.726 1.707c-1.814-1.16-3.225-2.65-4.06-3.66 1.493-1.648 4.817-4.594 9.478-4.594.927 0 1.796.119 2.61.315l-1.037 1.026zm-2.883 7.431l5.09-4.993c1.017 3.111-2.003 6.067-5.09 4.993zm13.295-4.221s-4.252 7.449-11.985 7.449c-1.379 0-2.662-.291-3.851-.737l1.614-1.583c.715.193 1.458.32 2.237.32 4.791 0 8.104-3.527 9.504-5.364-.729-.822-1.956-1.99-3.587-2.952l1.489-1.46c2.982 1.9 4.579 4.327 4.579 4.327z"/>
                        </svg>
                    </span>
                </div>
                <div class="signup-button">
                    <button class="common-button-style" id="signupButton">Sign-up</button>
                </div>
            </div>
        </div>
    </main>
    <!--Ending of the main block-->
    
    
    <script src="assets/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
